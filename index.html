<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini's Modo</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!--Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow py-3">
  <div class="container px-4">

    <!-- Logo -->
    <img src="./images/logo 1.png" alt="logo" style="max-width: 100px; width: 100%;">

    <!-- Brand (Mini's Modo) -->
    <a class="navbar-brand fs-3 ms-2" href="#">Mini's Modo</a>

    <!-- Hamburger button - FIXED -->
    <button class="navbar-toggler border-0" type="button" 
            data-bs-toggle="offcanvas" data-bs-target="#mobileMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Offcanvas (Mobile Menu) -->
    <div class="offcanvas offcanvas-end bg-dark text-white" tabindex="-1" id="mobileMenu">

      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>

      <ul class="navbar-nav ms-lg-auto p-3">
        <li class="nav-item"><a class="nav-link active" href="#">HOME</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">ABOUT</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">SERVICES</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">CONTACT US</a></li>
      </ul>

    </div>

  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
